<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guessing Game</h1>
<hr style="
	text-align:center;
    width: 500px;
    border-style: dashed;
">
    <div id="game-container">
        <label for="guessInput">Enter your guess (1-100):</label>
        <input type="number" id="guessInput" min="1" max="100"><br>
        <button type="button" onclick="checkGuess()" id="chg">Check Guess</button>

        <div id="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
